<body>
<button onclick="loadCSV()">読み</button>
<script>
function loadCSV() {
  fetch("data.csv")
  .then(res => res.text())
  .then(text => {
    const lines = text.trim().split("\n");

    lines.forEach(line => {
      //const [a, b, c] = line.split(",");
      const [a, b, c] = line.split(",").map(v => v.trim());

      console.log("a =", a);
      console.log("b =", b);
      console.log("c =", c);
     alert("a="+a+"  B="+b+"  c="+c);
    });
  });
]
</script>
</body>
