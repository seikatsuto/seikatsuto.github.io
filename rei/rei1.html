<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>localStorage 最小例</title>
</head>
<body>

<h2>localStorage テスト</h2>

<input id="txt" placeholder="文字を入力">
<button onclick="save()">保存</button>
<button onclick="load()">読み込み</button>
<button onclick="clearData()">消去</button>

<p id="out"></p>

<script>
function save() {
  const v = document.getElementById("txt").value;
  localStorage.setItem("sample", v);
  document.getElementById("out").textContent = "保存しました";
}

function load() {
  const v = localStorage.getItem("sample");
  document.getElementById("out").textContent =
    v === null ? "データなし" : "保存値: " + v;
}

function clearData() {
  localStorage.removeItem("sample");
  document.getElementById("out").textContent = "消しました";
}
</script>

</body>
</html>
