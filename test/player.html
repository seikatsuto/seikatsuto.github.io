<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>動画をみる</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
}

/* 戻るボタン */
#back {
  position: fixed;
  top: 8px;
  left: 8px;
  z-index: 10000;
  background: rgba(0,0,0,0.7);
  color: #fff;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 16px;
  text-decoration: none;
}

/* 広告注意表示 */
#notice {
  position: fixed;
  top: 60px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 9999;
  background: rgba(255,255,255,0.9);
  color: #000;
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 14px;
  text-align: center;
}

/* iframe */
iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  border: 0;
}
</style>
</head>

<body>

<!-- 戻る -->
<a id="back" href="index4.html">← もどる</a>

<!-- 広告注意 -->
<div id="notice">
※ はじめや終わりに広告が出ることがあります。<br>
広告が終わるまで待ってください。
</div>

<!-- YouTube -->
<iframe
  src=""
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>

<script>
/* URLパラメータから動画IDを取得 */
const params = new URLSearchParams(location.search);
const vid = params.get("v");

/* iframe に安全設定で埋め込む */
if (vid) {
  document.querySelector("iframe").src =
    "https://www.youtube.com/embed/" + vid +
    "?rel=0&modestbranding=1&fs=0&iv_load_policy=3";
}

/* 注意表示は5秒後に消す */
setTimeout(() => {
  document.getElementById("notice").style.display = "none";
}, 5000);
</script>

</body>
</html>
