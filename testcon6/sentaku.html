<h3>結果（原データそのまま）</h3>
<textarea id="out" rows="12" cols="120"></textarea>

<script>
function filterLi() {
  const src = document.getElementById("src").value;

  // ① 1行ずつ処理
  const lines = src.split('\n');

  // ② 条件に一致する行だけ残す
  const regex = /^<li\s+class=.*?v=.*?<\/span><\/li>$/;

  const result = lines.filter(line => regex.test(line));

  // ③ 原データを一切変更せず出力
  document.getElementById("out").value = result.join('\n');
}
</script>
