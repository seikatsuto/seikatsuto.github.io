`;

// zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz
//  動画リスト解析

const parser = new DOMParser();
const doc = parser.parseFromString(`<ul>${VIDEO_LIST_HTML}</ul>`, "text/html");

const videoList = [...doc.querySelectorAll("a")].map((a, i) => {
  const url = new URL(a.href, location.href);
  const title = a.textContent.trim();
  return {
    no: i + 1,
    videoId: url.searchParams.get("v"),
    title: title,
    shortTitle: title.slice(0, 15)
  };
});

const videoIndex = {};
videoList.forEach((v, i) => videoIndex[v.videoId] = i);

/* 集計結果 */
let watch = [];

// zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz
//   集計処理

function makeSummary() {
  const logs = JSON.parse(localStorage.getItem("studyLogs") || "[]");

  watch = Array.from(
    { length: videoList.length },
    () => Array(persons.length).fill(0)
  );

  logs.forEach(l => {
    const name = l.child;
    const vid  = l.video;
    if (!(name in nameToIndex)) return;
    if (!(vid in videoIndex)) return;

    //zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz
    //const min = Math.round(l.duration / 60000);  //★★ 分
    //const min = Math.round(l.duration / 1000);  //★★ 秒 
    //watch[videoIndex[vid]][nameToIndex[name]] += min;
    const min = Math.round(l.watchedRatio);  //★★  
    let level80=0;
    if(l.level==3)level80=60;
    if(l.level==2)level80=80;
    if(l.level==1)level80=99;
    watch[videoIndex[vid]][nameToIndex[name]] = Math.max(watch[videoIndex[vid]][nameToIndex[name]], min,level80);

    //zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz
  });
  renderTable();
}

// zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz
//   表表示（全ゼロ行除外）

function renderTable() {
  const div = document.getElementById("result");
  div.innerHTML = "";

  const table = document.createElement("table");

  const trh = document.createElement("tr");
  trh.innerHTML =
    "<th>No</th><th>VideoID</th><th>タイトル</th>" +
    persons.map(p => `<th>${p[1]}</th>`).join("");
  table.appendChild(trh);

  watch.forEach((row, i) => {
    if (row.every(v => v === 0)) return;// ★ 全ゼロ行を除外
    const v = videoList[i];
    const tr = document.createElement("tr");
    tr.innerHTML =
      `<td>${v.no}</td>` +
      `<td>${v.videoId}</td>` +
      `<td title="${v.title}">${v.shortTitle}</td>` +
      row.map(v => `<td>${v}</td>`).join("");
    table.appendChild(tr);
  });
  div.appendChild(table);
}

// zzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz
//   CSV 出力

function exportSummary() {
  if (watch.length === 0) {
    alert("先に集計してください");
    return;
  }
  let csv = "\uFEFF";
  csv += ["No", "VideoID", "Title", ...persons.map(p => p[1])].join(",") + "\n";
  watch.forEach((row, i) => {
    const v = videoList[i];
    csv += [v.no, v.videoId, v.title, ...row].join(",") + "\n";
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "summary.csv";
  a.click();
  URL.revokeObjectURL(url);
}
</script>
