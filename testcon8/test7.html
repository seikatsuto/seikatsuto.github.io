<!DOCTYPE html>
<html>
<body>
<button onclick="send()">GASへ送信</button>
<pre id="out"></pre>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbw7OPynddNw_EEU00SQ6baoyZ1e8Odf70792NJQNh8lmABEHLdYL6Z4Bl3b5_vP_G6U2w/exec";



async function send(){
  const out = document.getElementById("out");
  out.textContent = "送信中...\n";

  const res = await fetch(GAS_URL, {
    method: "POST",
    body: "テストログ " + new Date()
  });

  const text = await res.text();
  out.textContent += text;
}
</script>
</body>
</html>
